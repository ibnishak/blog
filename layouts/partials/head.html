<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ hugo.Generator }}

  <title>{{ if .IsHome }} {{ "Home" }} | {{ else }} {{ .Title }} | {{ end }} {{ .Site.Title }}</title>
  {{- if or .Description .Site.Params.description }}
  <meta name="description" content="{{ .Description | default .Site.Params.description }}">
  {{- end }}
  <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon-32x32.png">
  <link rel="icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">
  <link rel="manifest" href="{{ .Site.BaseURL }}site.webmanifest">

  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/index.css">
  {{ if in .Params.tags "malayalam" }} 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam&display=swap" rel="stylesheet">
  {{ end }}
  <!-- <link rel="stylesheet" href="{{ .Site.BaseURL }}css/classes.css"> -->
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="alternate" type="application/rss+xml" href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" title="{{ .Site.Title }}">

</head>`
