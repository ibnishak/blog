{{ $related := (where site.RegularPages "Type" "in" site.Params.mainSections).Related . | first 5 }}
{{ with $related }}
<div class="releated-post">
  <h3>Related Posts</h3>
  {{ range . }}
  <i class="fas fa-paperclip"></i>
  <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  <br>
  {{ end }}
</div>
{{ end }}
